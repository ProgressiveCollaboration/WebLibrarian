<link rel="import" href="../bower_components/vaadin-lumo-styles/color.html">
<link rel="import" href="../bower_components/vaadin-lumo-styles/typography.html">

<dom-module id="view-styles">
    <template>
        <style>
            /* Stretch to fill the entire browser viewport while keeping the content constrained to
            parent element max-width */

            .view-toolbar {
                display: flex;
                background-color: var(--lumo-base-color);
                box-shadow: 0 1px 0 0 var(--lumo-contrast-10pct);
                margin: 0 calc(-50vw + 50%);
                padding: 8px calc(50vw - 50% + 16px);
                position: relative;
                z-index: 1;
                flex: none;
            }

            .view-toolbar__search-field {
                flex: auto;
                min-width: 0;
                margin-right: 16px;
            }
            .view-container {
                flex: auto;
            }
        </style>
    </template>
</dom-module>

<custom-style>
    <style include="view-styles">
        html {
            height: auto;
            --main-layout-header-height: 64px;
            background-color: transparent !important;
            /* font-family: Segoe UI; */
        }

        body {
            /* Avoid horizontal scrollbars, mainly on IE11 */
            overflow-x: hidden;
            background-color: var(--lumo-contrast-5pct);
        }
         
        .securepage {
        	flex-direction: row;
        	height: 100vh;
        	margin-left: auto;
        	margin-right: auto; 
        }
        
        .sidenav {
        	width: 250px;
        	background-color: #201f24;  
        	display: flex;
        	flex-direction: column; 
        	font-weight: 600;
        	flex-shrink: 0; 
        	overflow-y: scroll;
        }
        
        .vnav-headerbanner { 
        	height: 4em; 
        	border-bottom: 1px solid #303030;     
        	display: flex;
    		flex-direction: column; 
    		justify-content: space-around;      
			flex-shrink: 0;  	    
        }
        
        .vnav-headerbanner > .applicationlogo { 
        	 color: white;
        	 font-size: var(--lumo-font-size-xl); 
        	 letter-spacing: -1px; 
        }
        
        .vnav-midsection { 
        	overflow-y: auto;
        	flex-grow: 1;
        }
        
        .vnav-footer {
        	flex-shrink: 0; 
        }
        
        .vnav-sectionheader { 
        	margin-top: 1.5em;
        	color: #969696;
        	font-size: var(--lumo-font-size-xs); 
        	padding-left: 3px; 
        }
        
        .sidenav > .blockspacer { 
        	flex-grow: 1;
        } 
        
        .navpad {
        	margin-left: 30px;
        }
        
        .icontext > img {
		    width: 1em;
			margin-right: 0.5em;
		}
        
        .icontext {
        	display: contents;
        	color: white;
        }
        
        .btn-mr {
        	margin-right: var(--lumo-space-s);
        }
        
        .routerlink {
        	display: flex;
    		align-items: center;
        	height: 45px;
        	padding-left: 30px;
        	color: white;
        	border-left: 3px solid #201f24;
    		text-decoration: none !important;
        }
  
        .routerlink:not([highlight]):hover {
            background-color: hsla(0, 0%, 100%, 0.1);
        }

        .routerlink[highlight] {
            background-color: hsla(0, 0%, 100%, 0.04);
            cursor: default;
            border-left: 3px solid white;
        }

        .routerlink iron-icon {
            /* Vaadin icons are using a 16x16 grid */
            padding: 4px;
            box-sizing: border-box;
            pointer-events: none;
        }
        
        .fragmenttitle {
        	font-weight: 600;
        	font-size: var(--lumo-font-size-xxl);
        }
        
    </style>

    <dom-module id="my-dialog-styles" theme-for="vaadin-dialog-overlay">
        <template>
            <style include="lumo-color lumo-typography">
                h3 {
                    margin-top: 0;
                }

                vaadin-form-layout {
                    max-width: 30em;
                }

                .buttons {
                    padding: var(--lumo-space-s) var(--lumo-space-l);
                    margin: calc(var(--lumo-space-l) * -1);
                    margin-top: var(--lumo-space-l);
                    border-top: 1px solid var(--lumo-contrast-10pct);
                }

                .buttons > :last-child {
                    margin-left: auto;
                }

                .buttons > :nth-last-child(2) {
                    margin-right: var(--lumo-space-m);
                }

                .confirm-buttons {
                    justify-content: space-between;
                    padding: var(--lumo-space-xs) var(--lumo-space-m);
                    margin-top: var(--lumo-space-m);
                }

                .has-padding {
                    padding: 0 var(--lumo-space-l);
                    margin: 0 calc(var(--lumo-space-l) * -1);
                }

                .confirm-text {
                    max-width: 25em;
                    line-height: var(--lumo-line-height-s);
                }

                .confirm-text > * {
                    margin-bottom: 0.6em;
                }

                .confirm-text div:not(:first-child) {
                    color: var(--lumo-secondary-text-color);
                    font-size: var(--lumo-font-size-s);
                }
            </style>
        </template>
    </dom-module>
</custom-style>
